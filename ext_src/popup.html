<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPC Settings</title>
</head>

<body>
    <div class="container">
        <div class="button-rpc">
            <div id="state">Enabled</div>
            <label class="switch">
                <input type="checkbox" id="rpcToggle">
                <span class="slider round"></span>
            </label>
        </div>

        <label class="image-input">
            <input type="text" id="image-rpc" placeholder="Image source here...">
            <button class="image-btn">Add</button>
        </label>
    </div>
    <script src="popup.js"></script>
</body>

</html>
